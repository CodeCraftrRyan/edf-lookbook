<!DOCTYPE html>
<html>

<link href="style.css" rel="stylesheet"> 


<head>
    <title>Upload CSV</title>
</head>
<body>
    <div class="header"> 
        <div class="container"> 
            <h1>Upload a CSV to Convert to PDF Lookbook</h1>
            <p>Styled in the Elizabeth Dole Foundation colors and font!</p>
            <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
             <button type="submit">Upload</button>
            </form>
        </div>
    </div> 
</body>
</html>
